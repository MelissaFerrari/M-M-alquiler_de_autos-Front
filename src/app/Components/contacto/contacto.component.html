<div class="contacto-container">
  <h2 class="titulo-contacto">Contacto</h2>
  <form (ngSubmit)="enviarMensaje()" #contactForm="ngForm" novalidate>
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required />
    </div>

    <div class="form-group">
      <label for="correo">Correo electr√≥nico:</label>
      <input
        type="email"
        id="correo"
        name="correo"
        [(ngModel)]="correo"
        required
        email
      />
    </div>

    <div class="form-group">
      <label for="mensaje">Mensaje:</label>
      <textarea
        id="mensaje"
        name="mensaje"
        [(ngModel)]="mensaje"
        rows="5"
        required
      ></textarea>
    </div>

    <div class="mensaje-error" *ngIf="error">{{ error }}</div>
    <div class="mensaje-exito" *ngIf="exito">{{ exito }}</div>

    <button type="submit" class="btn-enviar">Enviar mensaje</button>
  </form>
</div>
