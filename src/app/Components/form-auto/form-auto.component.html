<div class="container mt-4">
  <h3>Agregar Auto</h3>

  <form (ngSubmit)="guardarAuto()">
    <div class="form-group mb-2">
      <label>Dominio:</label>
      <input [(ngModel)]="auto.dominio" name="dominio" class="form-control" required>
    </div>

    <div class="form-group mb-2">
      <label>Marca:</label>
      <input [(ngModel)]="auto.marca" name="marca" class="form-control" required>
    </div>

    <div class="form-group mb-2">
      <label>Modelo:</label>
      <input [(ngModel)]="auto.modelo" name="modelo" class="form-control" required>
    </div>

    <div class="form-group mb-2">
      <label>Kil√≥metros:</label>
      <input [(ngModel)]="auto.kilometros" name="kilometros" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Agregar Auto</button>
  </form>
</div>
