<div class="autos-container">

  <!-- Mensaje si no hay autos -->
  <div *ngIf="sinAutos" class="mensaje-no-autos">
    <p>No hay autos registrados.</p>
  </div>

  <!-- Lista de autos -->
  <div class="autos-row" *ngIf="!sinAutos">
    <div class="auto-col" *ngFor="let auto of autos">
      <div class="auto-card">
        <div class="auto-card-body">

          <!-- Imagen del auto -->
          <div class="imagen-auto-container" *ngIf="auto.foto">
            <img [src]="'http://localhost:8080/uploads/' + auto.foto" alt="Foto del auto" class="imagen-auto">
          </div>

          <h4 class="auto-titulo">{{ auto.dominio }}</h4>
          <p><strong>Marca:</strong> {{ auto.marca }}</p>
          <p><strong>Modelo:</strong> {{ auto.modelo }}</p>
          <p><strong>Kilometraje:</strong> {{ auto.kilometros }} km</p>
          <span 
            class="auto-badge"
            [ngClass]="auto.alquilado ? 'bg-danger text-white' : 'bg-success text-white'">
            {{ auto.alquilado ? 'En reserva' : 'Libre' }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
