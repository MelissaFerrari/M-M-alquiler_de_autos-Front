<div class="container mt-4">
  <h3>Eliminar Auto</h3>

  <form (ngSubmit)="eliminarAuto()">
    <div class="form-group mb-2">
      <label>Dominio (formato AAA111):</label>
      <input [(ngModel)]="dominio" name="dominio" class="form-control" required>
    </div>

    <div *ngIf="mensaje" class="alert" [ngClass]="{
      'alert-danger': error,
      'alert-success': !error
    }">
      {{ mensaje }}
    </div>

    <button type="submit" class="btn btn-danger">Eliminar Auto</button>
  </form>
</div>
