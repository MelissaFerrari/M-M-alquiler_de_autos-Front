<div class="container mt-4">
  <h3>Modificar Auto</h3>

  <form (ngSubmit)="modificarAuto()">
    <!-- Dominio a buscar -->
    <div class="form-group mb-2">
      <label>Patente del auto:</label>
      <input [(ngModel)]="dominio" name="dominio" class="form-control" required>
    </div>

    <!-- Atributo a modificar -->
    <div class="form-group mb-2">
      <label>Atributo a modificar:</label>
      <select [(ngModel)]="atributo" name="atributo" class="form-control" required>
        <option value="" disabled selected>Seleccioná un campo</option>
        <option value="marca">Marca</option>
        <option value="modelo">Modelo</option>
        <option value="kilometros">Kilómetros</option>
      </select>
    </div>

    <!-- Nuevo valor para ese atributo -->
    <div class="form-group mb-2">
      <label>Nuevo valor:</label>
      <input [(ngModel)]="nuevoValor" name="nuevoValor" class="form-control" required>
    </div>

    <!-- Mensaje de éxito o error -->
    <div *ngIf="mensaje" class="alert" [ngClass]="{
      'alert-danger': error,
      'alert-success': !error
    }">
      {{ mensaje }}
    </div>

    <!-- Botón -->
    <button type="submit" class="btn btn-warning">Modificar Auto</button>
  </form>
</div>
