<div class="clientes-container">

  <!-- Mensaje si no hay clientes -->
  <div *ngIf="sinClientes" class="mensaje-no-clientes">
    <p>No hay clientes registrados.</p>
  </div>

  <!-- Lista de clientes -->
  <div class="clientes-row" *ngIf="!sinClientes">
    <div class="cliente-col" *ngFor="let cliente of clientes">
      <div class="cliente-card">
        <div class="cliente-card-body">
          <h4 class="cliente-titulo">{{ cliente.dni }}</h4>
          <p><strong>Nombre completo:</strong> {{ cliente.nombreCompleto }}</p>
          <p><strong>Dirección:</strong> {{ cliente.direccion }}</p>
          <p><strong>Teléfono:</strong> {{ cliente.telefono }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
