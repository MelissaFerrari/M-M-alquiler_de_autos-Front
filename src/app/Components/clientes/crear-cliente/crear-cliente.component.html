<div class="container mt-4">
  <h2>Agregar Cliente</h2>
  <form #formCliente="ngForm" (ngSubmit)="guardarCliente(formCliente)" novalidate>
    
    <!-- DNI -->
    <div class="mb-3">
      <label for="dni" class="form-label">DNI</label>
      <input
        type="number"
        class="form-control"
        id="dni"
        name="dni"
        [(ngModel)]="nuevoCliente.dni"
        required
        min="10000000"
        max="99999999"
      />
      <div class="form-text text-danger" *ngIf="formCliente.submitted && !formCliente.controls['dni']?.valid">
        El DNI debe tener 8 dígitos y ser mayor que cero.
      </div>
    </div>

    <!-- Nombre completo -->
    <div class="mb-3">
      <label for="nombreCompleto" class="form-label">Nombre completo</label>
      <input
        type="text"
        class="form-control"
        id="nombreCompleto"
        name="nombreCompleto"
        [(ngModel)]="nuevoCliente.nombreCompleto"
        required
        autocomplete="off"
        />
      <div class="form-text text-danger" *ngIf="formCliente.submitted && !formCliente.controls['nombreCompleto']?.valid">
        El nombre completo es obligatorio.
      </div>
    </div>

    <!-- Dirección -->
    <div class="mb-3">
      <label for="direccion" class="form-label">Dirección</label>
      <input
        type="text"
        class="form-control"
        id="direccion"
        name="direccion"
        [(ngModel)]="nuevoCliente.direccion"
        required
      />
      <div class="form-text text-danger" *ngIf="formCliente.submitted && !formCliente.controls['direccion']?.valid">
        La dirección es obligatoria.
      </div>
    </div>

    <!-- Teléfono -->
    <div class="mb-3">
      <label for="telefono" class="form-label">Teléfono</label>
      <input
        type="tel"
        class="form-control"
        id="telefono"
        name="telefono"
        [(ngModel)]="nuevoCliente.telefono"
        required
      />
      <div class="form-text text-danger" *ngIf="formCliente.submitted && !formCliente.controls['telefono']?.valid">
        El teléfono es obligatorio.
      </div>
    </div>

    <!-- Botón -->
    <button type="submit" class="btn btn-success">Agregar Cliente</button>
    <div class="alert alert-success mt-3" *ngIf="mensajeExito">{{ mensajeExito }}</div>
<div class="alert alert-danger mt-3" *ngIf="mensajeError">{{ mensajeError }}</div>
  </form>
</div>
